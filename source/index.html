<!doctype html>
<html lang="en" class="scroll-smooth scroll-pt-20 h-full">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="In Delicious one can search the dish or recipes around the world and 
			it helps you to improve your cooking to the next level"
		/>
		<meta
			name="keywords"
			content="Delicious , recipe , dish , cooking , ingredients , world , steps , search "
		/>
		<title>Delicious</title>
		<link rel="icon" type="image/x-icon" href="/assets/icon.png" />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<script src="index.js" defer></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
			integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>

	<body class="font-DMserif bg-slate-50 min-h-full flex flex-col">
		<!-- mobile menu -->
		<div class="hidden md:hidden" id="mobile-menu">
			<div class="my-3 mx-5 flex flex-col">
				<div class="flex justify-end">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-8 h-8 mt-1.5 mr-0.5"
						id="mobileMenuCloseBtn"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M6 18L18 6M6 6l12 12"
						/>
					</svg>
				</div>
				<div class="flex-col flex mx-auto text-2xl items-center mt-28">
					<a href="#home" class="links py-7 px-5 hover:text-orange-500"
						>Home</a
					>
					<a href="#popular" class="links py-7 px-5 hover:text-orange-500"
						>Popular</a
					>
					<a href="#trending" class="links py-7 px-5 hover:text-orange-500"
						>Trending</a
					>
					<a
						href="/source/userRecipe.html"
						class="my-4 px-4 py-2.5 rounded-md bg-orange-500 text-white hover:bg-orange-400"
						>Recipes</a
					>
				</div>
			</div>
		</div>

		<div id="conatiner" class="md:block relative">
			<!-- navbar section  -->
			<div
				class="z-50 flex items-center py-2.5 px-6 md:px-8 md:py-3 justify-between sticky top-0 bg-slate-50 border-b border-gray-300"
			>
				<div>
					<img
						src="/assets/logo.png"
						alt="Delicious"
						class="h-[48px] w-40 md:w-[13rem] md:h-[52px]"
					/>
				</div>
				<div class="block md:hidden" id="hamburger-menu">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-8 h-8 font-bold cursor-pointer"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
						/>
					</svg>
				</div>
				<div class="laptop-screen px-3 text-[19px]">
					<a
						href="#home"
						class="px-3 py-2 mx-1 hover:border-b-orange-400 hover:border-b-2"
						>Home</a
					>
					<a
						href="#popular"
						class="px-3 py-2 mx-1 hover:border-b-orange-400 hover:border-b-2"
						>Popular</a
					>
					<a
						href="#trending"
						class="px-3 py-2 mx-1 hover:border-b-orange-400 hover:border-b-2"
						>Trending
					</a>
				</div>

				<div class="laptop-screen">
					<a
						href="/source/userRecipe.html"
						class="px-4 mx-1 text-[19px] rounded-md border py-1.5 primary-btn hover:bg-transparent shadow-md hover:border-orange-400 hover:text-black"
						>Recipes</a
					>
				</div>
			</div>

			<!-- hero section -->
			<div
				id="home"
				class="h-[22rem] bg-cover bg-center bg-mobileImage lg:bg-laptopImage"
			>
				<div
					class="text-white mx-6 flex flex-col items-center px-1 justify-center h-full md:px-32"
				>
					<div class="">
						<h2
							id="heading"
							class="text-4xl font-playfair font-bold my-4 md:text-5xl md:my-6"
						>
							Your desired <span class="text-orange-400">dish?</span>
						</h2>
					</div>
					<div
						class="border bg-slate-100 rounded-md flex w-full h-12 items-center md:w-[75%]"
					>
						<input
							type="text"
							id="user-input"
							placeholder="search any dish "
							class="w-full h-full bg-transparent pl-6 text-gray-800 outline-none md:text-lg md:pl-10 font-DMsans"
						/>
						<a
							href="#`"
							class="bg-orange-500 w-12 rounded-md my-1 mx-1 py-2 px-2.5 cursor-pointer"
							id="search-btn"
						>
							<span
								><svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-6 h-6"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
									/>
								</svg>
							</span>
						</a>
					</div>
					<div class="my-4 md:my-5" id="popular">
						<p class="text-md md:text-lg font-DMsans">
							search any dish eg : burger, chicken
						</p>
					</div>
				</div>
			</div>

			<!-- user-choice section -->
			<div
				class="border-b font-rubik flex px-3 text-md md:text-lg items-center justify-around mt-2 shadow-md"
			>
				<div
					id="Breakfast"
					class="py-3 px-2 md:hover:bg-gray-200 md:hover:rounded-md md:px-10 choices cursor-pointer"
				>
					<h3>Breakfast</h3>
				</div>
				<div
					id="Lunch"
					class="py-3 px-2 md:hover:bg-gray-200 md:hover:rounded-md md:px-10 choices cursor-pointer"
				>
					<h3>Lunch</h3>
				</div>
				<div
					id="Dinner"
					class="py-3 px-2 md:hover:bg-gray-200 md:hover:rounded-md md:px-10 choices cursor-pointer"
				>
					<h3>Dinner</h3>
				</div>
				<div
					id="Snack"
					class="hidden md:block py-3 px-2 hover:bg-gray-200 hover:rounded-md md:px-10 choices cursor-pointer"
				>
					<h3>Snack</h3>
				</div>
			</div>

			<div
				id="recipe-container"
				class="grid grid-cols-2 gap-5 mx-3 my-5 md:mx-7 md:gap-8 md:grid-cols-4"
			></div>

			<!-- Latest Asian recipes -->
			<div class="my-7 md:my-12" id="trending">
				<h1
					class="text-2xl md:text-3xl px-4 md:px-8 hidden"
					id="asian-label"
				>
					Latest Asian Recipes
				</h1>
				<div
					id="asian-recipes"
					class="grid grid-cols-2 gap-5 mx-3 my-5 md:mx-7 md:gap-8 md:grid-cols-4"
				></div>
			</div>

			<!-- Latest Italian recipes -->
			<div class="my-7 md:my-12">
				<h1
					class="text-2xl md:text-3xl px-4 md:px-8 hidden"
					id="italian-label"
				>
					Latest Italian Recipes
				</h1>
				<div
					id="italian-recipes"
					class="grid grid-cols-2 gap-5 mx-3 my-5 md:mx-7 md:gap-8 md:grid-cols-4"
				></div>
			</div>
		</div>

		<!-- Footer section -->
		<footer
			class="px-5 mt-auto py-2.5 border shadow-lg md:px-12 font-DMsans"
			id="footer"
		>
			<div class="flex justify-center">
				<h1 class="text-sm md:text-lg">
					Copyright <i class="ri-copyright-line"></i> Delicious. Designed
					by Dev.
				</h1>
			</div>
		</footer>

		<!-- template and skeleton section -->
		<template id="skeleton-template">
			<div class="rounded-lg w-full">
				<div>
					<div class="w-full h-44 skeleton rounded-lg md:h-52"></div>
				</div>
				<div class="skeleton h-5 w-[75%] rounded-lg my-4 md:h-7"></div>
			</div>
		</template>

		<template id="card-template">
			<a
				href="/source/ingredients.html"
				target="_blank"
				class="border border-gray-300 rounded-lg bg-[#f8f6f6] shadow-md shadow-gray-300 hover:border-gray-400 hover:cursor-pointer"
			>
				<div data-id onclick="getIngredients(this)">
					<div>
						<img
							data-image
							src=""
							class="w-full h-40 rounded-lg md:h-52"
						/>
					</div>
					<div
						data-title
						class="text-lg md:text-xl px-2 w-full rounded-lg my-3 md:px-3.5 line-clamp-2"
					></div>
				</div>
			</a>
		</template>
		<div class="activeBorder hidden"></div>
	</body>
</html>
