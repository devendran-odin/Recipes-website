<!doctype html>
<html lang="en" class="scroll-smooth scroll-pt-20 h-full">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Delicious | Recipes</title>
		<link rel="icon" type="image/x-icon" href="/assets/icon.png" />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<script src="userRecipe.js" defer></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
			integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>

	<body class="font-DMserif bg-slate-50 min-h-full flex flex-col">
		<!-- Mobile nav links -->
		<div class="hidden md:hidden" id="mobile-menu">
			<div class="my-3 mx-5 flex flex-col">
				<div class="flex justify-end">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-8 h-8 mt-1.5 mr-0.5"
						id="mobileMenuCloseBtn"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M6 18L18 6M6 6l12 12"
						/>
					</svg>
				</div>
				<div class="flex-col flex mx-auto text-2xl items-center mt-28">
					<a
						href="/source/index.html"
						class="links py-7 px-5 hover:text-orange-500"
						>Home</a
					>
					<a
						href="/source/index.html#popular"
						class="links py-7 px-5 hover:text-orange-500"
						>Popular</a
					>
					<a
						href="/source/index.html#trending"
						class="links py-7 px-5 hover:text-orange-500"
						>Trending</a
					>
					<a
						href="/source/userRecipe.html"
						class="my-4 px-4 py-2.5 rounded-md bg-orange-500 text-white hover:bg-orange-400"
						>Recipes</a
					>
				</div>
			</div>
		</div>

		<!-- nav links -->
		<div class="md:block" id="conatiner-three">
			<div
				class="z-50 flex items-center py-2.5 px-6 md:px-8 md:py-3 bg-slate-50 justify-between border-b sticky top-0"
			>
				<div>
					<img
						src="/assets/logo.png"
						alt="Delicious"
						class="h-[48px] w-40 md:w-[13rem] md:h-[52px]"
					/>
				</div>
				<div class="block md:hidden" id="hamburger-menu">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-8 h-8 font-bold cursor-pointer"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
						/>
					</svg>
				</div>
				<div class="laptop-screen px-3 text-[19px]">
					<a
						href="/source/index.html"
						class="px-3 py-2 mx-1 hover:border-b-orange-400 hover:border-b-2"
						>Home</a
					>
					<a
						href="/source/index.html#popular"
						class="px-3 py-2 mx-1 hover:border-b-orange-400 hover:border-b-2"
						>Popular</a
					>
					<a
						href="/source/index.html#trending"
						class="px-3 py-2 mx-1 hover:border-b-orange-400 hover:border-b-2"
						>Trending
					</a>
				</div>

				<div class="laptop-screen">
					<a
						href="/source/userRecipe.html"
						class="px-4 mx-1 text-[19px] rounded-md border py-1.5 primary-btn hover:bg-transparent shadow-md hover:border-orange-400 hover:text-black"
						>Recipes</a
					>
				</div>
			</div>

			<!-- main section -->
			<div
				class="px-4 md:px-8 mt-8 mb-6 md:my-6 flex flex-col w-full md:flex-row md:justify-between items-center"
			>
				<div class="text-3xl mb-3 md:mb-0 md:pl-3 items-center flex">
					All Recipes
				</div>
				<div
					class="w-11/12 md:w-1/2 flex items-center border rounded-md bg-slate-100 my-2 md:my-0"
				>
					<input
						type="text"
						id="user-input"
						placeholder="search dish "
						class="font-DMsans w-full py-2 px-4 rounded outline-none bg-slate-100"
					/>
					<a
						href="#"
						class="bg-orange-400 w-12 rounded-md py-2 px-2.5 mx-1 my-0.5 cursor-pointer hover:bg-orange-500"
						id="search-btn"
						target=""
					>
						<span
							><svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-6 h-6 text-white"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
								/>
							</svg>
						</span>
					</a>
				</div>
			</div>

			<!-- container to show user searching dish -->
			<div
				id="recipe-search-container"
				class="grid grid-cols-2 gap-5 mx-3 my-9 md:mx-7 md:gap-8 md:grid-cols-4"
			></div>
			<div class="hidden" id="not-found">
				<div class="flex justify-center w-screen my-3">
					<h1 class="font-DMsans text-2xl">No Recipe Found</h1>
				</div>
			</div>
		</div>

		<!-- Footer section -->
		<footer
			id="footer"
			class="px-5 mt-auto py-2.5 border w-full shadow-lg md:px-12 font-DMsans"
		>
			<div class="flex justify-center">
				<h1 class="text-sm md:text-lg">
					Copyright <i class="ri-copyright-line"></i> Delicious. Designed
					by Dev.
				</h1>
			</div>
		</footer>

		<template id="skeleton-template">
			<div class="rounded-lg w-full">
				<div>
					<div class="w-full h-44 skeleton rounded-lg md:h-52"></div>
				</div>
				<div class="skeleton h-5 w-[75%] rounded-lg my-4 md:h-7"></div>
			</div>
		</template>

		<template id="card-template">
			<a
				href="/source/ingredients.html"
				target="_blank"
				class="border border-gray-300 rounded-lg bg-[#f8f6f6] shadow-md shadow-gray-300 hover:border-gray-400 hover:cursor-pointer"
			>
				<div data-id onclick="getIngredients(this)">
					<div>
						<img
							data-image
							src=""
							class="w-full h-40 rounded-lg md:h-52"
						/>
					</div>
					<div
						data-title
						class="text-lg md:text-xl px-2 w-full rounded-lg my-3 md:px-3.5 line-clamp-2"
					></div>
				</div>
			</a>
		</template>
	</body>
</html>
